machine:
  java:
    version: openjdk8
  environment:
    TERM: dumb
    FIREFOX_VERSION: 46.0.1
    PHANTOMJS_VERSION: 2.1.1
    CHROME_VERSION: stable_current
    DBUS_SESSION_BUS_ADDRESS: /dev/null
    SCREEN_WIDTH: 1360
    SCREEN_HEIGHT: 1020
    SCREEN_DEPTH: 24
    PATH: ~/.bin:$PATH

dependencies:
  pre:
    - ./grailsw refresh-dependencies
    - sudo -E bash -x ./install-browsers.sh
  cache_directories:
    - "~/.grails"
    - "~/.bin"
    - "/opt/firefox-46.0.1"
    - "/opt/google"

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) BROWSER=chrome ;; 1) BROWSER=firefox ;; 2) BROWSER=phantomjs ;; esac ; mkdir -p ./grailsw $CIRCLE_TEST_REPORTS/$BROWSER -Dgeb.env=$BROWSER -Dgrails.project.test.reports.dir=$CIRCLE_TEST_REPORTS/$BROWSER test-app :
        parallel: true

